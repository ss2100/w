<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Contact us - EventUp </title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> Connect With Us</h1>
        <p> We would love to respond to your queries and help you book your event now.<br>
            Feel free to contact us.</p>
         <div class="contact-box">
             <div class="contact-left">
                 <h3> Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label> Name </label>
                            <input type="text" placeholder="Sameeksha Sharma">
                        </div>
                        <div class="input-group">
                            <label> Phone </label>
                            <input type="text" placeholder="+1 6484 4474">
                        </div>

                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label> Email </label>
                            <input type="Email" placeholder="sameekshasharma@gmail.com">
                        </div>
                        <div class="input-group">
                            <label> Subject </label>
                            <input type="text" placeholder="Product Demo">
                        </div>

                    </div>
                   <label> Message </label>
                   <textarea rows="5" placeholder="Your Message"></textarea>
                  
                   <button type="submit">SEND </button>

                </form>
             </div>
             <div class="contact-right">
                 <h3>Reach us</h3>

                 <table>
                     <tr>
                         <td>Email</td>
                         <td> contactus@example.com</td>
                     </tr>
                     <tr>
                         <td>Phone</td>
                         <td> +1 948 474 474</td>    
                     </tr>
                     <tr>
                        <td>Address</td>

                        <td>#212,Ground Floor,Adren grough<br>
                        Escort complex, london.<br> 
                       </td>    
                    </tr>

                 </table>

             </div>
         </div>
        </div>
    </body>
    </html>
